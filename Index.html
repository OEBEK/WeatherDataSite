<!DOCTYPE html>
<html>

<head>
  <title>Smart Home</title>
  <link rel="stylesheet" href="style.css">
  <meta charset="utf-8">
</head>

<body>

  <div class="container">
    <div class="title-container">
      <h1>Wetter Daten</h1>
    </div>
    <table>
      <thead>
        <tr>
          <th></th>
          <th>Temperatur</th>
          <th>Luftfeuchte</th>
          <th>Luftdruck</th>
          <th>Höhe</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td>Max-Datum</td>
          <td id="maxTemperaturDate"></td>
          <td id="maxLuftfeuchteDate"></td>
          <td id="maxLuftdruckDate"></td>
          <td id="maxHöheDate"></td>
        </tr>
        <tr>
          <td>Max</td>
          <td id="maxTemperatur"></td>
          <td id="maxLuftfeuchte"></td>
          <td id="maxLuftdruck"></td>
          <td id="maxHöhe"></td>
        </tr>
        <tr>
          <td>Aktuell</td>
          <td id="aktuellTemperatur"></td>
          <td id="aktuellLuftfeuchte"></td>
          <td id="aktuellLuftdruck"></td>
          <td id="aktuellHöhe"></td>
        </tr>
        <tr>
          <td>Min</td>
          <td id="minTemperatur"></td>
          <td id="minLuftfeuchte"></td>
          <td id="minLuftdruck"></td>
          <td id="minHöhe"></td>
        </tr>
        <tr>
          <td>Min-Datum</td>
          <td id="minTemperaturDate"></td>
          <td id="minLuftfeuchteDate"></td>
          <td id="minLuftdruckDate"></td>
          <td id="minHöheDate"></td>
        </tr>
      </tbody>
    </table>
  </div>
  <script type="module" src="js/main.js"></script>

</body>

</html>
